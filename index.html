<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Library</title>
	</head>

	<body>
		<div class="header">
			Library
			<button>Sign In</button>
		</div>
		<div class="addBook">
			<button type="button">Add Book</button>
		</div>
		<!-- form -->
		<form class="form" id="form">
			<div class="closeCont">
				<div>About The Book</div>
				<button class="closeButton" type="button">&times;</button>
			</div>
			<div class="name-cont">
				<input type="text" name="name" id="name" placeholder="Title" required />
				<div for="name" class="name-error">book name is required</div>
			</div>
			<input type="text" name="author" id="author" placeholder="Author" />
			<input type="number" name="pages" id="pages" placeholder="Pages" min="1" />
			<div class="readCont">
				<label for="read">Have you read it?</label>
				<div id="read">
					<img class="check" src="./images/check.svg" alt="" value="false" />
				</div>
			</div>
			<button type="button" class="submit">Submit</button>
		</form>
		<!-- form ends -->
		<div id="overlay"></div>
		<div class="books"></div>
	</body>
</html>
