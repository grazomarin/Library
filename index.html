<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">Library
        <button>Sign In</button>
    </div>
    <div class="addBook">
        <button type="button">Add Book</button>
    </div>
    <div class="modal" id="modal">
        <form id="form"> 
            <div class="closeBox"><div>About The Book</div><button data-close-button="" class="close-button" type="button">&times;</button></div>
            <input type="text" name="name" id="name" placeholder="Title">
            <input type="text" name="author" id="author" placeholder="Author">
            <input type="number" name="pages" id="pages" placeholder="Pages">
            <div class="readBox"><label for="read">Have you read it?</label> <input type="checkbox" name="read" id="read"></div>
            <button type="button" class="submit">Submit</button>
        </form>
    </div>
    <div id="overlay"></div>
    <div class="books">
        <div class="book">
            <div>Book Name: Millionaire Fastlane</div>
            <div>Author Name: MJ Demarco</div>
            <div>Pages: 300</div>
            <div class="buttons">
                <button class="remove">Remove</button>
                <button class="readStatus">Read</button>
            </div>
        </div>
    </div>
</body>
</html>
